<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Laila:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Take Better Notes</h1>
        </div>
        <div class="sidebar">
            <p>My Notes</p>
            <ul class="note_list">
                <li>note one</li>
                <li>note two</li>
            </ul>
        </div>
        <div class="content">
            <div class="note_menu">
                <div><button class="btn_new">New Note</button></div>
                <div><button class="btn_theme">Dark Theme</button></div>
                <div><label class="lbl_message"></label></div>
            </div>
            <div class="note_text">
                <textarea placeholder="This is a placeholder"></textarea>
            </div>
            <div class="note_save">
                <div><button class="btn_save">Save</button></div>
                <div><button class="btn_cancel">Cancel</button></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_txt">Keep in Touch</div>
            <div class="icons">
                <div><img class="icon_1" src="images/instagram.png" alt="SNS icon 1"></div>
                <div><img class="icon_2" src="images/facebook.png" alt="SNS icon 2"></div>
            </div>
        </div>
     
    </div>
    <script src=app.js></script>
</body>
</html>
